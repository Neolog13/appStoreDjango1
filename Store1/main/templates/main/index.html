{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Main page</h1>
    {% if prod %}
        {% for el in prod %}
            <div class="alert alert-warning mt-2">
                <h3>{{ el.title }}</h3>
                <p>{{ el.assignment }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>We have no records!</p>
    {% endif %}
{% endblock %}
